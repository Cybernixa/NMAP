<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Favicon (optional) -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark site-header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shield-shaded me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.19.795.19s.515-.058.795-.19c.304-.143.662-.352 1.048-.625a11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.262c-.658-.215-1.777-.57-2.887-.87C9.843.266 8.69 0 8 0m-.551 3.501L7.5 7.119 4.708 9.235l.66-2.852L3 4.524l2.86-.308L7.449.98z"/>
                </svg>
                Vulnerability Checker
            </a>
        </div>
    </nav>

    <div class="container main-content">
        <div class="scan-controls-card">
            <h2 class="text-center mb-4">Scan Target</h2>
            <div class="input-group mb-3">
                <input type="text" id="target" class="form-control form-control-lg" placeholder="Enter IP address or hostname (e.g., 192.168.1.1 or example.com)">
                <button class="btn btn-scan" type="button" id="scanButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-1" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    Scan
                </button>
            </div>
            <div id="scan-error-message" class="alert alert-danger d-none" role="alert"></div>
        </div>

        <div id="loading-spinner" class="text-center my-5 d-none">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-light">Scanning in progress, please wait...</p>
        </div>

        <div id="results-section" class="mt-5 d-none">
            <h3 class="mb-4">Scan Results</h3>
            <div class="summary-cards-container row g-4 mb-4">
                <div class="col-md-4">
                    <div class="summary-card hosts-card">
                        <h5>Total Hosts</h5>
                        <p class="summary-value" id="total-hosts">0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary-card services-card">
                        <h5>Services Found</h5>
                        <p class="summary-value" id="total-services">0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary-card vulnerabilities-card">
                        <h5>Total Vulnerabilities</h5>
                        <p class="summary-value" id="total-vulnerabilities">0</p>
                    </div>
                </div>
            </div>

            <div class="findings-table-card">
                <h4 class="mb-3">Detailed Findings</h4>
                <table id="resultsTable" class="table table-dark table-striped table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>Host</th>
                            <th>Port</th>
                            <th>Service Name</th>
                            <th>Product</th>
                            <th>Version</th>
                            <th>CVEs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Vulnerability Checker Â© 2024</span>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
